<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="titulo">FORMULARIO</div>
    <div class="container">
        <br>
        <form action="">
            <label for="">Dirección de correo electrónico</label>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="name@hotmail.com" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div>
                <label for="">Example select</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
            </div>
            <div>
                <br>
                <label for="">Example multiple select</label>
                <select class="form-select" multiple aria-label="multiple select example">
                    <option selected>1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                  </select>
            </div>
            <br>
            <label for="">Example textarea</label>
            <div>
                <textarea name="" id="" cols="96" rows="2"></textarea>
            </div>
           <br>
           <br>
          <input class="boton" type="submit">
        </form>
    </div>
</body>
</html>
