<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="../CSS/button.css">
</head>
<body>
    <div>
        <a href="#" class="btn">Standard Button</a>
    </div>
    <div>
        <a href="#" class="btn small">Small</a>
        <a href="#" class="btn medium blue">Medium</a>
        <a href="#" class="btn big green">Big</a>
        <a href="#" class="btn extra-big orange">Bigger</a>
    </div>
    <div>
        <a href="#" class="btn small border-radius">Small</a>
        <a href="#" class="btn medium blue  border-radius">Medium</a>
        <a href="#" class="btn big green  border-radius">Big</a>
        <a href="#" class="btn extra-big orange  border-radius">Bigger</a>
    </div>
</body>
</html>
