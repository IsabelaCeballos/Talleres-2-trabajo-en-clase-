<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <link rel="shortcut icon" type="image/jpg" href="../IMAGENES/arbol.jpg">
</head>
<body>
    <table align="center">
        <tr>
            <th colspan="2">Vídeo de Isabela Ceballos Franco</th>
        </tr>
        <tr>
            <td rowspan="2">
                <video src="../IMAGENES/VOLEIBOL.mp4" controls width="300px"></video>
            </td>
        </tr>
        <tr>
            <td rowspan="2"> <p align="center">¿No puedes verlo? Escúchalo</p>
                <audio src="../IMAGENES/VOLEIBOL.mp4"  controls></audio>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <form action="">
                    <label for="Preferencias">¿Te gustó el vídeo?</label>
                    <input type="radio" name="Prefer" value="si">
                    <label for="yes">Si</label>
                    <input type="radio" name="Prefer" value="no">
                    <label for="no">No</label> 
                    <br> 
                    <button>Enviar</button>    
                </form>    
            </td>  
        </tr>
    </table>  
</body>
</html>
